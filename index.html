<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="main">
    <div class="images">
      <img src="./images/bg-pattern-top.svg" alt="" class="top-im">
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bot-im">
    </div>
    <div class="container">
      <div class="top">
        <div class="cover">
          <img src="../project five/images/bg-pattern-card.svg" alt="">
        </div>
        <div class="nameplace">
          <img src="./images/image-victor.jpg" alt="">
          <div class="nameage">
            <div class="nama">
              <strong>Victor Crest</strong><p>26</p>
            </div>
            <sub>London</sub>
          </div>
        </div>
      </div>
      <div class="stats">
        <ul>
          <li><span>80K</span>Followers</li>
          <li><span>803K</span>Likes</li>
          <li><span>1.4K</span>Photos</li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
